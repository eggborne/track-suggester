<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/column-generator.js"></script>
    <script src="js/scripts.js"></script>
		<title>Epicodus Track Suggester</title>
	</head>
	<body>
		<div id="overlay"></div>
		<div class="container">
			<div class="page-header" id="title-area">
				<div class="panel panel-default" id="head-panel">
					<div class="panel-body">
						<h3><strong>Epicodus Track Suggester</strong><p></p>
							<small>Find the track that's right for you</small>
						</h3>
					</div>
				</div>
			</div>
			<div class="well" id="top-blurb">
				Just answer a few questions and we'll suggest which of these <a href="https://epicodus.com/">Epicodus</a> tracks best suits your skills and interests:
			</div>
			<div id="track-row" class="row">
			<!-- track information cards go here via createTrackCards()-->
			</div>
			<div id="graph-area">
			<!-- graph goes here via resultGraph.insertToDom() -->
			</div>
			<div style="text-align:center">
				<button id="start-button" type="button" class="btn btn-success btn-xl">
					Start!
				</button>
			</div>
		</div>
		<div id="card-area">
		<!-- fixed-position cards go here via Card() -->
		</div>
	</body>
</html>
